syntax = "proto3";

import "google/protobuf/empty.proto";

package thermostat;

option java_multiple_files = true;
option java_package = "org.stu.thermostat";
option java_outer_classname = "ThermostatProto";

service Thermostat{
  rpc activateThermostat (google.protobuf.Empty) returns (ThermostatStatus){}

}

message ThermostatStatus{
  string status = 1;
}

